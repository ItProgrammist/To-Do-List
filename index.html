<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="https://www.w3.org/1999/xhtml">

<head>
	
	<title>TO-DO List</title>
	
	<!-- Responsiveness and UTF-8 encoding -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8" name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />

	<!-- Icon -->
	<link rel="shortcut icon" href="./img/code-slash-outline.svg" type="image/png">
	
	<!-- CSS -->
	<link rel="stylesheet" href="./css/style.css">

	<!-- WoW-Css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

	<!-- FontAwesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

	<!-- BootsTrap framework -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body style="background-color: #DCDBDB;">
	<div class="to-do-list-box">
		<div class="container">
			<div class="headings-box">
				<h1>To-Do List App</h1>
				<p>your list of tasks for today</p>
			</div>

			<div id="tasks-body">
				<div id="tasks"></div>
			</div>

			<div class="edit-field-heading">Adding the task</div>

			<div class="edit-field">
				<div class="edit-field-body">
					<div class="row">
						<textarea class="col-lg-12" id="task-description"></textarea>

						<div class="col-lg-4 col-md-5 col-sm-12">
							<label class="input-file">
								<input type="file" id="selectFiles" value="Import"/>
								<span>Choose the file</span>
 							</label>
						</div>

						<div class="col-lg-3 col-md-3 col-sm-12">
							<button class="btn btn-success" id="add-task-btn">Add the task</button>
						</div>

						<div class="col-lg-3 col-md-4 col-sm-12">
							<button class="btn btn-info" id="import">Show TO-DO List</button>
						</div>

						<div class="col-lg-2 col-md-4 col-sm-12">
							<button class="btn btn-primary" id="download">Download</button>
						</div>

					</div>
				</div>
			</div>

		</div>
	</div>

	<!-- JS -->
	<script src="js/script.js"></script>

	<!-- Jquery library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>


</body>

</html>
